<div class="row">
  <div class="col s12">
    <div class="card blue-grey darken-1">
      <div class="card-content white-text">
        <div class="row">
          <div class="col s5">
            <form #schoolForm="ngForm" (ngSubmit)="onSubmit(schoolForm)">
              <input type="hidden" name="_id" #_id="ngModel" [(ngModel)]="schoolService.selectedSchool._id">
              <div class="row">
                <div class="input-field col s12">
                  <input type="text" name="name" #name="ngModel" [(ngModel)]="schoolService.selectedSchool.name" placeholder="Enter full name" required>
                  <label>School Name :
                    <label class="red-text">*</label>
                  </label>
                </div>
              </div>
              <div class="row">
                <div class="input-field col s12">
                  <input type="text" name="address" #name="ngModel" [(ngModel)]="schoolService.selectedSchool.Address" placeholder="Enter Address....">
                  <label>Address :</label>
                </div>
              </div>
              <div class="row">
                <div class="input-field col s12">
                  <input type="text" name="city" #name="ngModel" [(ngModel)]="schoolService.selectedSchool.City" placeholder="Enter City">
                  <label>City :</label>
                </div>
              </div>
              <div class="row">
                <div class="input-field col s12">
                  <input type="text" name="telephone" #name="ngModel" [(ngModel)]="schoolService.selectedSchool.Telephone" placeholder="Enter telephone number">
                  <label>Telephone :</label>
                </div>
              </div>
              <div class="row">
                <div class="input-field col s12">
                  <input type="text" name="email" #name="ngModel" [(ngModel)]="schoolService.selectedSchool.Email" placeholder="Enter email address">
                  <label>Email :</label>
                </div>
              </div>
              <div class="row">
                <div class="input-field col s12">
                  <input type="text" name="owner" #name="ngModel" [(ngModel)]="schoolService.selectedSchool.Owner" placeholder="Enter owner Name">
                  <label>Owner :</label>
                </div>
              </div>
              <div class="row">
                <div class="input-field col s12">
                  <input type="text" name="slogan" #name="ngModel" [(ngModel)]="schoolService.selectedSchool.Slogan" placeholder="Enter school's slogan">
                  <label>Slogan :</label>
                </div>
              </div>
              <div class="row">
                <div class="input-field col s12">
                  <input type="text" name="logo" #name="ngModel" [(ngModel)]="schoolService.selectedSchool.Logo" placeholder="Upload school logo">
                  <label>Logo :</label>
                </div>
              </div>
              <div class="row">
                <div class="input-field col s12">
                  <button class="btn btn-custom right" type="button" (click)="resetForm(schoolForm)">Reset</button>
                  <button class="btn btn-custom right" type="submit" [disabled]="!schoolForm.valid">Submit</button>
                </div>
              </div>
            </form>
          </div>
          <div class="col s7">
              <table class="responsive-table highlight">
                  <thead>
                    <tr>
                      <th>Name</th>
                      <th>Telephone</th>
                      <th>Email</th>
                      <th>Owner</th>
                      <th></th>
                    </tr>
                  </thead>
                  <tr *ngFor="let sch of schoolService.schools">
                    <td>{{sch.name}}</td>
                    <td>{{sch.Telephone}}</td>
                    <td>{{sch.Email}}</td>
                    <td>{{sch.Owner}}</td>
                    <td>
                        <a class="action-btn" (click)="onEdit(sch)">
                          <i class="material-icons">edit</i>
                        </a>
                        <a class="action-btn" (click)="onDelete(sch._id,schoolForm)">
                          <i class="material-icons">delete</i>
                        </a>
                      </td>
                  </tr>
                </table>
          </div>
        </div>
      </div>
    </div>
  </div>

</div>
